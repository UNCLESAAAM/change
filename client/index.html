<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <h2 id="head">Metric/Imperial Unit Conversion</h2>
            <input  id="num-input" type="number" inputmode="numeric" class="numberInput">
            <button id="btn-convert">convert</button>
        </div>
        <div id="main2">
            <div class="disply" id="dis-len">
                <h3 class="headings">Length (Meter/Feet)</h3>
                <p id="hd-len"></p>
            </div>
            <div class="disply">
                <h3 class="headings">Volume (Liters/Gallons)</h3>
                <p id="hd-vol">meters</p>
            </div>
            <div class="disply" id="dis-mass">
                <h3 class="headings">Mass (Kilograms/Pounds)</h3>
                <p id="hd-mass">meters</p>
            </div>

        </div>
        
        <script src="index.js"></script>
    </body>
</html>
